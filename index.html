<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Скорость письма</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <section class="popup">
          <div class="start-window">
            <h1 class="start-title">Привет</h1>
            <p class="start-subtitle">
              Это приложение для расчета скорости письма на клавиатуре. Все очень
              просто, перепиши текст на экране у себя без ошибок, программа покажет
              сколько секунд тебе потребовалось на это
            </p>
            <button class="start-button button">Начать</button>
            
          </div>
        </section>
        <section class="action close">
          <div class="timer">0</div>
          <div class="action-text">
          </div>
    
          <input type="text" id="input" />
        </section>
        <section class="popup-result" id="luck">
            <!-- <div class="popup result">
                <p class="start-subtitle">
                    Ты справился за 15 секунд!
                  </p>
                  <button class="result-button button">Еще раз</button>
            </div> -->
        </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
